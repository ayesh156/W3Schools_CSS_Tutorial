<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition-duration</title>
    <style>
       div {
           width: 100px;
           height: 100px;
           background: red;
           transition-property: width;
           transition-duration: 5s;
       }

       div:hover {
           width: 300px;
       }
    </style>
</head>
<body>

    <h1>transition-duration</h1>

    <h3>The transition-duration property specifies how many seconds (s) or milliseconds (ms) a transition effect takes to complete.</h3>

    <h2>Let the transition effect last for 5 seconds:</h2>

    <div></div>
    
</body>
</html>
