<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries for Menus</title>
    <style>
        * {
            box-sizing: border-box;
        }

        /* Style the top navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the topnav links */
        .navbar a {
            float: left;
            display: block;
            color: #f1f1f1;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* On screens that are 600px wide or less, make the menu links stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .navbar a {
                float: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>In this example, we use media queries to create a responsive navigation menu, that varies in design on different screen sizes.</h1>

    <p>Resize the browser window to see the effect: When the screen is less than 600px, the navigation menu will be displayed vertically instead of horizontally.</p>

    <div class="navbar">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </div>
    
</body>
</html>
