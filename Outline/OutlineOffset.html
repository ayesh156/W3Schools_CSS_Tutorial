<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Offset</title>
    <style>
        p {
            margin: 30px;
            background: yellow;
            border: 1px solid black;
            outline: 1px solid red;
            outline-offset: 15px;
        }
    </style>
</head>
<body>

    <h1>Outline Offset</h1>

    <h3>The outline-offset property adds space between an outline and the edge/border of an element. The space beween an element and its outline is transparent.</h3>

    <h3>The space between an element and its outline is transparent:</h3>

    <p>This paragraph has an outline of 15px outside the border edge</p>
    
</body>
</html>
