<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Comments</title>
    <style>
        /* Set text color to blue */
        h3 {
            color: blue;
        }

        input {
            font-weight: bold;
            border: none;
            width: 60px;
            color: blue;
        }
        input:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <!-- These h3 elements will be blue -->

    <h3>CSS Comments syntax - <input type="text" value="/* ... */" readonly> </h3>
    
    <h3>HTML Comments syntax - <input type="text" value="<!-- ... -->" readonly> </h3>

</body>
</html>
