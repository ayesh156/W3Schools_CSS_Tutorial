<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <title>Multiple Font Effect</title>
    <style>
        body {
            background-color: gray;
            color: white;
        }
        
        .sofia {
            font-family: "Sofia", sans-serif;
            font-size: 50px;
        }
    </style>
</head>
<body>

    <h3>To request multiple font effects, just separate the effect names with a pipe character (|)</h3>

    <h2>Add multiple effect to the "Sofia" font:</h2>

    <h1 class="sofia font-effect-neon">Neon Effect</h1>
    <h1 class="sofia font-effect-outline">Outline Effect</h1>
    <h1 class="sofia font-effect-emboss">Emboss Effect</h1>
    <h1 class="sofia font-effect-shadow-multiple">Multiple Shadow Effect</h1>
    
</body>
</html>
