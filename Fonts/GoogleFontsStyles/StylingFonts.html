<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Styling Google Fonts</title>
    <style>
        .sofia {
            font-family: "Sofia", sans-serif;
            font-size: 50px;
            text-shadow: 3px 3px 3px #ababab;
        }
    </style>
</head>
<body>

    <h1>Styling Google Fonts</h1>

    <h3>Of course you can style Google Fonts as you like, with CSS!</h3>

    <h2>Style the "Sofia" font:</h2>

    <h1 class="sofia">Sofia Font</h1>
    <p class="sofia">Lorem ipsum dolor sit amet.</p>
    <p class="sofia">1234567890</p>
    
</body>
</html>
