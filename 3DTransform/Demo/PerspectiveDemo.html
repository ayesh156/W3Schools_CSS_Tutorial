<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective origin</title>
    <style>
        #div1 {
          position: relative;
          height: 200px;
          width: 200px;
          margin: 50px;
          padding: 10px;
          border: 1px solid black;
        }
        
        #div2 {
          padding: 50px;
          position: absolute;
          border: 1px solid black;
          background-color: red;
          transform: rotateX(45deg);
        }
    </style>
    <script>
        function changePersp(value) {
          document.getElementById('div1').style.perspective=value + "px";
          document.getElementById('persp').innerHTML=value;
        }
    </script>
</head>
<body onload="changePersp(200);">

    <div id="div1">
      <div id="div2">HELLO</div>
    </div>
    
    Change perspective:<br>
    <input type="range" min="45" max="2000" value="200" onchange="changePersp(this.value)" /><br>
    perspective: <span id="persp"></span>; 
    
</body>
</html>
