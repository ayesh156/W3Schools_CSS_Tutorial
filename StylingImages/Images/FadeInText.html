<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade in text</title>
    <style>
       .container {
           position: relative;
           width: 50%;
       }

       .image {
           display: block;
           width: 100%;
           height: auto;
       }

       .overlay {
           position: absolute;
           right: 0;
           left: 0;
           bottom: 0;
           top: 0;
           width: 100%;
           height: 100%;
           opacity: 0;
           transition: .5s ease;
           background-color: #008cba;
       }

       .container:hover .overlay {
            opacity: 1;
       }

       .text {
           position: absolute;
           color: white;
           font-size: 20px;
           top: 50%;
           left: 50%;
           transform: translate(-50%,-50%);
       }
    </style>
</head>
<body>
    
    <h1>Fade in Text</h1>
    
    <div class="container">
        <img src="../../src/images/img_avatar.png" alt="Avater" class="image">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    </div>

</body>
</html>
