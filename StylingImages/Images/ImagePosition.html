<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Position</title>
    <style>
        /* Center an Image */
        .img1 {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        /* Image Text */
        .container {
            position: relative;
        }

        .text {
            position: absolute;
            font-size: 16px;
        }

        .img2 {
            width: 100%;
            height: auto;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <h1>Center an Image</h1>

    <h3>To center an image, set left and right margin to auto and make it into a block element</h3>

   <img src="../../src/images/paris.jpg" alt="Paris" class="img1">

    <h1>Image Text</h1>

    <h3>How to position text in an image:</h3>

    <div class="container">
        <img src="../../src/images/img_5terre_wide.jpg" alt="Terre" width="1000" height="300" class="img2">
        <div class="text" style="top: 8px; right: 16px;">Top Right</div>
        <div class="text" style="top: 8px; left: 16px;">Top Left</div>
        <div class="text" style="bottom: 8px; right: 16px;">Bottom Right</div>
        <div class="text" style="bottom: 8px; left: 16px;">Bottom Left</div>
        <div class="text" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">Centered</div>
    </div>

</body>
</html>
