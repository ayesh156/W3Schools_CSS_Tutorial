<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Images</title>
    <style>
        /* Thumbnail Image: */
        .img1 {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }

        /* Thumbnail Image as Link: */
        .img2 {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }

        .img2:hover {
            box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        }
    </style>
</head>
<body>

    <h1>Thumbnail Images</h1>

    <h3>Use the border property to create thumbnail images.</h3>

    <h2>Thumbnail Image:</h2>

    <img src="../../src/images/paris.jpg" alt="Paris" class="img1">

    <h2>Thumbnail Image as Link:</h2>

    <p>Hover over the image and click on it to see the effect.</p>

    <a href="../../src/images/paris.jpg" target="_blank">
        <img src="../../src/images/paris.jpg" alt="Paris" class="img2">
    </a>
    
</body>
</html>
