<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip an Image</title>
    <style>
       img:hover {
           transform: scaleX(-1);
       }
    </style>
</head>
<body>

    <h1>Flip an Image</h1>

    <h3>Move your mouse over the image:</h3>

    <img src="../../src/images/paris.jpg" alt="Paris" width="400" height="300">
    
</body>
</html>
