<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filters</title>
    <style>
        img {
            width: 33%;
            float: left;
            max-width: 235px;
            height: auto;
        }

        .blur {filter: blur(4px);}
        .brightness {filter: brightness(250%);}
        .contrast {filter: contrast(180%);}
        .grayscale {filter: grayscale(100%);}
        .huerotate {filter: hue-rotate(180deg);}
        .invert {filter: invert(100%);}
        .opacity {filter: opacity(50%);}
        .saturate {filter: saturate(7);}
        .sepia {filter: sepia(100%);}
        .shadow {filter: drop-shadow(8px 8px 10px green);}
    </style>
</head>
<body>

    <h1>Image Filters</h1>

    <h3>The CSS filter property adds visual effects (like blur and sturation) to an element.</h3>

    <p><b>Note:</b> The filter property is not supported in Internet Explorer or Edge 12.</p>

    <h3>Change the color of all images to black and white (100% gray):</h3>

    <img src="../../src/images/pineapple.jpg" alt="Pineapple">
    <img src="../../src/images/pineapple.jpg" alt="Pineapple" class="blur">
    <img src="../../src/images/pineapple.jpg" alt="Pineapple" class="brightness">
    <img src="../../src/images/pineapple.jpg" alt="Pineapple" class="contrast">
    <img src="../../src/images/pineapple.jpg" alt="Pineapple" class="grayscale">
    <img src="../../src/images/pineapple.jpg" alt="Pineapple" class="huerotate">
    <img src="../../src/images/pineapple.jpg" alt="Pineapple" class="invert">
    <img src="../../src/images/pineapple.jpg" alt="Pineapple" class="opacity">
    <img src="../../src/images/pineapple.jpg" alt="Pineapple" class="saturate">
    <img src="../../src/images/pineapple.jpg" alt="Pineapple" class="sepia">
    <img src="../../src/images/pineapple.jpg" alt="Pineapple" class="shadow">

</body>
</html>
