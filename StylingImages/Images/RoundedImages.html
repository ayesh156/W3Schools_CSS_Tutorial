<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Images</title>
    <style>
        /* Rounded Images: */
        .img1 {
            border-radius: 8px;
        }

        /* Circled Images: */
        .img2 {
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h1>Rounded Images</h1>

    <h3>Use the border-radius property to create rounded images:</h3>

    <h2>Rounded Images:</h2>

    <img src="../../src/images/paris.jpg" alt="Paris" width="300" height="300" class="img1">

    <h2>Circled Images:</h2>

   <img src="../../src/images/paris.jpg" alt="Paris" width="300" height="300" class="img2">
    
</body>
</html>
