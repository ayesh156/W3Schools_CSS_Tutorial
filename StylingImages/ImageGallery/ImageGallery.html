<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        .gallery:hover {
            border: 1px solid #777;
        }

        .gallery img {
            width: 100%;
            height: auto;
        }

        .desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>

    <h3>The following image gallery is created with CSS:</h3>

    <div class="gallery">
        <a href="../../src/images/img_5terre.jpg" target="_blank">
            <img src="../../src/images/img_5terre.jpg" alt="Terre" width="600" height="400">
        </a>
        <div class="desc">Add description of the image here</div>
    </div>

    <div class="gallery">
        <a href="../../src/images/img_forest.jpg" target="_blank">
            <img src="../../src/images/img_forest.jpg" alt="Forest" width="600" height="400">
        </a>
        <div class="desc">Add description of the image here</div>
    </div>

    <div class="gallery">
        <a href="../../src/images/img_lights.jpg" target="_blank">
            <img src="../../src/images/img_lights.jpg" alt="Lights" width="600" height="400">
        </a>
        <div class="desc">Add description of the image here</div>
    </div>

    <div class="gallery">
        <a href="../../src/images/img_mountains.jpg" target="_blank">
            <img src="../../src/images/img_mountains.jpg" alt="Mountain" width="600" height="400">
        </a>
        <div class="desc">Add description of the image here</div>
    </div>
    
</body>
</html>
