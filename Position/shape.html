<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set the shape of an element</title>
    <style>
        img {
            position: absolute;
            clip: rect(0, 60px, 200px, 0);
        }
    </style>
</head>
<body>

    <h2>Set the shape of an element</h2>

    <h3>This example demonstrates how to set the shape of an element. The element is clipped into this shape, and displayed</h3>

    <img src="../src/images/w3css.gif" alt="w3css" width="100" height="140">
    
</body>
</html>
