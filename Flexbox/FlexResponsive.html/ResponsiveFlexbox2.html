<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            font-size: 30px;
            text-align: center;
        }

        .flex-item-left {
            background-color: #f1f1f1;
            padding: 10px;
            flex: 50%;
        }

        .flex-item-right {
            background-color: dodgerblue;
            padding: 10px;
            flex: 50%;
        }

        /* Responsive layout - makes a one column layout instead of two-column layout */
        @media (max-width: 800px) {
            .flex-item-left, .flex-item-right {
                flex: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Flexbox</h1>

    <h3>Another way is to change the parcentage of the flex property of the flex items to create different layout for different screen sizes. Note that we also have to include flex-wrap: wrap; on the flex container for this example to work:</h3>

    <div class="flex-container">
        <div class="flex-item-left">1</div>
        <div class="flex-item-right">2</div>
    </div>
    
</body>
</html>
