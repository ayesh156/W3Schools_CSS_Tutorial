<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Image</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            position: absolute;
            display: none;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Dropdown Image</h1>

    <h3>How to add an image and other content inside the dropdown box.</h3>

    <p>Move the mouse over the image below to open the dropdown content.</p>

    <div class="dropdown">
        <img src="../src/images/img_5terre.jpg" alt="Terre" width="100" height="50">
        <div class="dropdown-content">
            <img src="../src/images/img_5terre.jpg" alt="Terre" width="300" height="200">
            <div class="desc">Beautiful Terre</div>
        </div>
    </div>
    
</body>
</html>
