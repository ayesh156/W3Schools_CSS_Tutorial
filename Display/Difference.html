<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference</title>
    <style>
        .imgbox {
            float: left;
            text-align: center;
            width: 120px;
            border: 1px solid gray;
            margin: 4px;
            padding: 6px;
        }

        button, img {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Difference between display: none and visiblity: hidden</h1>

    <p><b>visibility: hidden</b> hides the element, but it still takes up sapce in the layout.</p>

    <p><b>display: none</b> removes the element from the document. It does not take up any space.</p>

    <div class="imgbox" id="imgbox1">Box 1 <br>
        <img src="../src/images/img_5terre.jpg" alt="Italy">
        <button onclick="removeElement()">Remove</button>
    </div>

    <div class="imgbox" id="imgbox2">Box 2 <br>
        <img src="../src/images/img_lights.jpg" alt="Lights">
        <button onclick="changeVisible()">Hide</button>
    </div>

    <div class="imgbox">Box 3 <br>
        <img src="../src/images/img_forest.jpg" alt="Forest">
        <button onclick="resetElement()">Reset All</button>
    </div>

    <script>
        function removeElement() {
            document.getElementById("imgbox1").style.display = "none";
        }

        function changeVisible() {
            document.getElementById("imgbox2").style.visibility = "hidden"
        }

        function resetElement() {
            document.getElementById("imgbox1").style.display = "block";
            document.getElementById("imgbox2").style.visibility = "visible";
        }
    </script>
    
</body>
</html>
