<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border property in one declaration Examples</title>
    <style>
        p {
            padding: 5px;
        }

        /* All the top border properties in one declaration */
        p.ex1 {
            border-style: solid;
            border-top: thick double #ff0000;
        }

        /* All the right border properties in one declaration */
        p.ex2 {
            border-style: solid;
            border-right: thick double #00ff00;
        }

        /* All the bottom border properties in one declaration */
        p.ex3 {
            border-style: solid;
            border-bottom: thick double #0000ff;
        }

        /* All the left border properties in one declaration */
        p.ex4 {
            border-style: solid;
            border-left: thick double #ff00ff;
        }
    </style>
</head>
<body>

    <p class="ex1">All the top border properties in one declaration</p>
    <p class="ex2">All the right border properties in one declaration</p>
    <p class="ex3">All the bottom border properties in one declaration</p>
    <p class="ex4">All the left border properties in one declaration</p>
    
</body>
</html>
