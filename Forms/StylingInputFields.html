<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Input Fields</title>
    <style>
        input {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Styling Input Fields</h1>

    <h3>Use the width property to determine the width of the input field:</h3>

    <h2>A full-width input field</h2>

    <form action="">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">
    </form>

    <h3>The example above applies to all (input) elements. If you only want to style a specific input type, you can use attribute selectors.</h3>
    
</body>
</html>
