<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input with Icon/Image</title>
    <style>
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 4px;
            background-color: white;
            background-image: url("../src/images/searchicon.png");
            background-position: 2px 2px;
            background-size: contain;
            background-repeat: no-repeat;
            padding: 12px 20px 12px 40px;
        }
    </style>
</head>
<body>

    <h1>Input with Icon/Image</h1>

    <h3>If you want an icon inside the input, use the background-image property and position it with the background-position property. Also notice that we add a large left padding to reserve the space of the icon:</h3>

    <form action="">
        <input type="text" name="search" placeholder="Search...">
    </form>
    
</body>
</html>
