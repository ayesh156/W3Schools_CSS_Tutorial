<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Inputs</title>
    <style>
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            background-color: #3cbc8d;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Colored Inputs</h1>

    <h2>Input fields with color</h2>

    <h3>Use the background-color property to add a background color to the input, and the color property to change the text color:</h3>

    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="Ayesh">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value="Chathuranga">
    </form>
    
</body>
</html>
