<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordered Inputs</title>
    <style>
        /* Input fields with borders */
        #f1 input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 2px solid red;
            box-sizing: border-box;
            border-radius: 4px;
        }

        /* Input fields with bottom border */
        #f2 input[type="text"] {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid red;
        }
    </style>
</head>
<body>

    <h1>Bordered Inputs</h1>

    <h2>Input fields with borders</h2>

    <h3>Use the border property to change the border size and color, and use the border-radius property to add rounded corners:</h3>

    <form action="" id="f1">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
    </form>

    <h2>Input fields with bottom border</h2>

    <h3>If you only want a bottom border, use the border-bottom property:</h3>

    <form action="" id="f2">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">
    </form>
    
</body>
</html>
