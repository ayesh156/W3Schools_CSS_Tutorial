<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Textareas</title>
    <style>
        textarea {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            background-color: #f1f1f1;
            border-radius: 4px;
            resize: none;
            outline: none;
            border: 2px solid #ccc;
            height: 150px;
        }
    </style>
</head>
<body>

    <h1>Styling Textareas</h1>

    <h3>Tip: Use the resize property to prevent textareas from being resized (disable the "grabber" in the bottom right corner):</h3>

    <form action="">
        <textarea>Some text...</textarea>
    </form>
    
</body>
</html>
