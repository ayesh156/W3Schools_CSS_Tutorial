<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-decoration-color</title>
    <style>
        p.color {
            text-decoration-line: underline;
            text-decoration-color: red;
        }
    </style>
</head>
<body>

    <h3>The text-decoration-color property specifies the color of the text-decoration (underlines, overlines, line-through).</h3>

    <h2>Set the color of the text-decoration to red:</h2>

    <p class="color">The color of the underline should now be red!</p>

    <p><b>Note:</b> The text-decoration-color property is not supported in Edge prior 79.</p>
    
</body>
</html>
