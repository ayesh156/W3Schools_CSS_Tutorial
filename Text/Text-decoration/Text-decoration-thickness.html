<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-decoration-thickness</title>
    <style>
        h1.h1 {
            text-decoration: underline;
            text-decoration-thickness: auto;
        }

        h2.h2 {
            text-decoration: underline;
            text-decoration-thickness: 5px;
        }

        h3.h3 {
            text-decoration: underline;
            text-decoration-thickness: 50%;
        }
    </style>
</head>
<body>

    <h3>The text-decoration-thickness property specifies the thickness of the decoration line.</h3>

    <h2>Set different thickness of the decoration line for (h1), (h2) and (h3) elements:</h2>

    <h1 class="h1">This is heading 1</h1>
    <h2 class="h2">This is heading 2</h2>
    <h3 class="h3">This is heading 3</h3>
    
</body>
</html>
