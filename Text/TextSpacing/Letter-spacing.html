<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter-spacing</title>
    <style>
        h1.h1 {letter-spacing: 3px;}

        h2.h2 {letter-spacing: 2px;}

        h3.h3 {letter-spacing: -1px;}
    </style>
</head>
<body>

    <h3>The letter-spacing property increases or decreases the space between characters in a text.</h3>

    <h2>Set the letter spacing for (h1), (h2) and (h3) element:</h2>

    <h1 class="h1">This is heading 1</h1>
    <h2 class="h2">This is heading 2</h2>
    <h3 class="h3">This is heading 3</h3>
    
</body>
</html>
