<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles to hyperlinks</title>
    <style>
        a.one:link {color: #ff0000;}
        a.one:visited {color: #0000ff;}
        a.one:hover {color: #ffcc00;}

        a.two:link {color: #ff0000;}
        a.two:visited {color: #0000ff;}
        a.two:hover {font-size: 150%;}

        a.three:link {color: #ff0000;}
        a.three:visited {color: #0000ff;}
        a.three:hover {background-color: #66ff66;}

        a.four:link {color: #ff0000;}
        a.four:visited {color: #0000ff;}
        a.four:hover {font-family: monospace;}

        a.five:link {color: #ff0000;text-decoration: none;}
        a.five:visited {color: #0000ff;text-decoration: none;}
        a.five:hover {text-decoration: underline;}
    </style>
</head>
<body>

    <h3>This example demonstrates how to add other styles to hyperlinks:</h3>

    <h2>Styling Links</h2>

    <p>Mouse over the links and watch them change layout:</p>

    <p><b><a href="https://w3schools.com" class="one" target="_blank">This is changes color</a></b></p>

    <p><b><a href="https://w3schools.com" class="two" target="_blank">This link changes font-size</a></b></p>

    <p><b><a href="https://w3schools.com" class="three" target="_blank">This link changes background-color</a></b></p>

    <p><b><a href="https://w3schools.com" class="four" target="_blank">This link changes font-family</a></b></p>

    <p><b><a href="https://w3schools.com" class="five" target="_blank">This link changes text-decoration</a></b></p>
    
</body>
</html>
