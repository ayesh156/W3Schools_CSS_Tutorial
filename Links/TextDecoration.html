<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Text Decoration</title>
    <style>
        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Links Text Decoration</h1>

    <h3>The text-decoration property is mostly used to remove underlines from links:</h3>

    <p><b><a href="https://w3schools.com" target="_blank">This is a link</a></b></p>
    
</body>
</html>
