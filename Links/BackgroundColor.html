<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Background Color</title>
    <style>
        a:link {
            background-color: yellow;
        }

        a:visited {
            background-color: cyan;
        }

        a:hover {
            background-color: lightgreen;
        }

        a:active {
            background-color: hotpink;
        }
    </style>
</head>
<body>

    <h1>Links Background Color</h1>

    <h3>The background-color property can be used to specify a background color for links:</h3>

    <p><b><a href="https://w3schools.com" target="_blank">This is a link</a></b></p>
    
</body>
</html>
