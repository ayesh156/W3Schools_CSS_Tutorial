<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row-gap</title>
    <style>
        .grid-container {
            display: grid;
            row-gap: 50px;
        }

        .grid-container > div {
            background-color: yellow;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>row-gap</h1>

    <h3>The row-gap property specifies the gap between the grid rows.</h3>

    <h3>The row-gap property was formely know as grid-row-gap.</h3>

    <h2>Syntax :- row-gap: length|normal|initial|inherit;</h2>

    <h3>Specify a 50 pixels gap between the grid rows:</h3>

    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    
</body>
</html>
