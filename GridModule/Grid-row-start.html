<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-row-start</title>
    <style>
        /* Make "item1" start on row 2: */
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 10px;
            background-color: #2196f3;
            padding: 10px;
        }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }

        .grid-container .item1 {
            grid-row-start: 2;
        }
       
        /* Make "item1" span 3 columns: */
        .grid-container2 {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            background-color: #2196f3;
            padding: 10px;
        }

        .grid-container2 > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }

        .grid-container2 .item1 {
            grid-row-start: span 3;
        }
    </style>
</head>
<body>

    <h1>grid-row-start</h1>

    <h3>The grid-row-start property defines on which row-line the item will start.</h3>

    <h2>Syntax :- grid-row-start: auto|span n|row-line;</h2>

    <h3>Make "item1" start on row 2:</h3>

    <div class="grid-container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
    </div>

    <h3>Make "item1" span 3 columns:</h3>

    <div class="grid-container2">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
    </div>
    
</body>
</html>
