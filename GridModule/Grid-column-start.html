<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-column-start</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 10px;
            background-color: #2196f3;
            padding: 10px;
        }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }

        /* Make "item1" start on column 2: */
        .gc1 .item1 {grid-column-start: 2;}

        /* Make "item1" span 3 columns: */
        .gc2 .item1 {grid-column-start: span 3;}
    </style>
</head>
<body>

    <h1>grid-column-start</h1>

    <h3>The grid-column-start property defines on which column-line the item will start.</h3>

    <h2>Syntax :- grid-column-start: auto|span n|column-line</h2>

    <h3>Make "item1" start on column 2:</h3>

    <div class="grid-container gc1">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
    </div>

    <h3>Make "item1" span 3 columns:</h3>

    <div class="grid-container gc2">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
    </div>
    
</body>
</html>
