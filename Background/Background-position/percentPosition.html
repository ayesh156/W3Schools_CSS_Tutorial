<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position using precent</title>
    <style>
        body {
            background-image: url("../../Images/w3school.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: 50% 50%;
        }
    </style>
</head>
<body>

    <h3>x% y% - The first value is the horizontal position and the second value is the vertical. The top left corner is 0% 0%. The right bottom corner is 100% 100%. If you only specify one value, the other value will be 50%. Default value is: 0% 0%</h3>

    <h2>Position a background-image using percent</h2>

</body>
</html>
