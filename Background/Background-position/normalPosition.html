<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Position</title>
    <style>
        /* The background image will be positioned centered at top */
       body {
           background-image: url("../../Images/w3school.jpg");
           background-repeat: no-repeat;
           background-attachment: fixed;
           background-position: center top;
       }
    </style>
</head>
<body>

    <h3>If you only specify one keyword, the other value will be "center"</h3>

    <h2>Here, The background image will be positioned centered at top</h2>
    
</body>
</html>
