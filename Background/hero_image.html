<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero-image {
            background-image: url("../../Images/sengineer.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 500px;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="hero-image">
        <div class="hero-text">
            <h1 style="font-size: 50px;">I am Ayesh Chathuranga</h1>
            <h2>And I am Web Developer</h2>
            <button>Hire me</button>
        </div>
    </div>

    <h2>Use different background properties to create a "hero" image:</h2>

    <p>Page Content..</p>

    <p>Note that this technique will also make the image responsive: Resize the browser window to see the effect</p>
    
</body>
</html>
