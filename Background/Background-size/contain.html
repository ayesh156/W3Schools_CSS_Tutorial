<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-size: contain</title>
    <style>
        /* background-size: contain */
        #example1 {
            border: 10px solid black;
            padding: 25px;
            background: url("../../Images/sengineer_contain.jpg");
            background-repeat: no-repeat;
            background-size: contain;
            color: white;
        }

        /* background-size: contain, cover */
        #example2 {
            border: 10px solid black;
            padding: 25px;
            background: url("../../Images/tree_img.png"), url("../../Images/download.jpg");
            background-repeat: no-repeat;
            background-size: contain, cover;
        }
    </style>
</head>
<body>

    <h2>background-size: contain</h2>
    <div id="example1">
        <h2>Hello World</h2>
        <p>The background image is resize to make sure the image is fully visible</p>
    </div>

    <h2>background-size: contain, cover</h2>
    <div id="example2">
        <h2>Hello World</h2>
        <p>We have two background images. We specify the size of the first background image with "contain", and the second background-image with "cover".</p>
    </div>
    
</body>
</html>
