<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-size: length</title>
    <style>
        div {
            border: 10px solid black;
            padding: 25px;
            background: url("../../Images/image1.jpg");
            background-repeat: no-repeat;
            background-size: 300px 100px;
        }
    </style>
</head>
<body>

    <h3>Sets the width and height of the background image. The first value sets the width, the second value sets the height. If only one value is given, the second is set to "auto"</h3>

    <h2>background-size: 300px 100px</h2>
    <div>
        <h2>Hello World</h2>
        <p>The background image is set to 300px wide and 100px high.</p>
    </div>
    
</body>
</html>
