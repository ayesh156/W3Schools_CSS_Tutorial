<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        /* Set the background image a page: */
        body {
            background-image: url("../Images/download.jpg");
        }

        /* The background image can also be set for specific elements, like the (p) element: */
        p {
            background-image: url("../Images/image1.jpg");
        }
    </style>
</head>
<body>
    <h1>background-image</h1>
    
    <h3>By default, The image is repeated so it cover the entire element.</h3>

    <h2>Set the background image a page:</h2>

    <h2>The background image can also be set for specific elements, like the (p) element:</h2>

    <p>This paragraph has an image as the background</p>

</body>
</html>
