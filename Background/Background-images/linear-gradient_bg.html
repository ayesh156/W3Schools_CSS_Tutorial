<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear-gradient()</title>
    <style>
        html {
            background-image: linear-gradient(purple, yellow, silver, pink);
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h2>Set a linear gradient as the background image. Define at least two colors (top to bottom)</h2>
</body>
</html>
