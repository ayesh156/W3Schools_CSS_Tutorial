<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-width bordered list</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            border: 1px solid #ddd;
        }

        ul li {
            padding: 8px 16px;
            border-bottom: 1px solid #ddd;
        }

        ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h1>Full-width bordered list</h1>

    <h3>This example demonstrates how to create a bordered list without bullets</h3>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    
</body>
</html>
