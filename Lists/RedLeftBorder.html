<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List With a Red Left Uorder</title>
    <style>
        ul {
            border-left: 5px solid red;
            background-color: #f1f1f1;
            list-style-type: none;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>Customized list with a red left border</h1>

    <h3>This example demonstrates how to create a list with a red left border.</h3>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    
</body>
</html>
