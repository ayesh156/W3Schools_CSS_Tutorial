<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List Item Marker</title>
    <style>
        ul {
            list-style-image: url("../src/images/sqpurple.gif");
        }
    </style>
</head>
<body>

    <h1>An Image as The List Item Marker</h1>

    <h3>The list-style-image property specifies an image as the list item marker:</h3>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    
</body>
</html>
