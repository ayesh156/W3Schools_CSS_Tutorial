<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            box-sizing: border-box;
        }

        /* Style the header */
        .header {
            background-color: #f1f1f1;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>

    <h1>Header</h1>

    <h3>A header is usually located at the top of the website (or right below a top navigation menu). It often contains a logo or the website name:</h3>

    <div class="header">
        <h1>Header</h1>
    </div>
    
</body>
</html>
