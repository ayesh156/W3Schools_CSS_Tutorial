<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        /* Style the header */
        .header {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
        }

        /* Styling the top navigation bar */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        /* Styling the topnav links */
        .topnav a {
            display: block;
            float: left;
            padding: 14px 16px;
            color: #f2f2f2;
            text-decoration: none;
            text-align: center;
        }

        /* Change color on hover */
        .topnav a:hover {
            color: black;
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Navigation Bar</h1>

    <h3>A navigation bar contains a list of links to help visitors navigating through your website:</h3>

    <div class="header">
        <h1>Header</h1>
    </div>

    <div class="topnav">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </div>
    
</body>
</html>
