<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling Selector (~)</title>
    <style>
        div ~ p {
            background-color: aquamarine;
        }
    </style>
</head>
<body>

    <h1>Genaral Sibling Selecotr</h1>

    <p>The general sibling selector (~) selects all element that are next siblings of specified element.</p>

    <h2>Selects all (p) element that are next siblings of (div) elements:</h2>

    <p>Paragraph 1</p>

    <div>
        <p>Paragraph 2</p>
    </div>

    <p>Paragraph 3</p>
    <code>Some code</code>
    <p>Paragraph 4</p>

</body>
</html>
