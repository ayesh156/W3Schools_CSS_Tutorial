<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[attribute~=value] Selector</title>
    <style>
        [title~=flower] {
            border: 5px solid green;
        }
    </style>
</head>
<body>

    <h1>[attribute~="value"] Selector</h1>

    <h3>The [attribute~=value] selector is used to select element with an attribute value containing a specified word.</h3>

    <h2>Select and style elements with a title attribute containing the word "flower"</h2>

    <img src="../../src/images/klematis4_big.jpg" title="klematis flower" width="150" height="100">
    <img src="../../src/images/img_flwr.gif" title="flower" width="150" height="100">
    <img src="../../Images/tree_img.png" title="tree" width="150" height="100">
    
</body>
</html>
