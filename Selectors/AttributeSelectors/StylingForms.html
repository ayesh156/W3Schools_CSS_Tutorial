<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Forms</title>
    <style>
        input[type="text"] {
            margin-bottom: 10px;
            display: block;
            background-color: yellow;
            width: 150px;
        }

        input[type="button"] {
            margin-left: 35px;
            width: 120px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Styling Forms</h1>

    <h3>The attribute selectors can be useful for styling forms without class or ID:</h3>

    <form action="" method="get" name="input">
        Firstname: <input type="text" name="Name" value="Ayesh" size="20">
        Lastname: <input type="text" name="Name" value="Chathuranga" size="20">
        <input type="button" value="Example button">
    </form>
    
</body>
</html>
