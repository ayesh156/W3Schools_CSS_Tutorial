<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ::marker Selector</title>
    <style>
        ::marker {
            color: red;
            font-size: 25px;
        }
    </style>
</head>
<body>

    <h3>The ::marker selector selects the marker of a list item.</h3>

    <h3>This selector works on any element set display: list-item</h3>

    <h2>Style the markers of list items:</h2>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    
</body>
</html>
