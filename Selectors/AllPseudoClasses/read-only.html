<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS :read-only Selector</title>
    <style>
       input:read-only {
           background-color: aqua;
       }
    </style>
</head>
<body>
    <h3>The :read-only selector selects elements which are "readonly"</h3>

    <h3>Form elements with a "readonly" attribute are defined as "readonly"</h3>

    <h2>Select and style only if the input element is "readonly"</h2>

    <form action="">
        <p>A normal input element: <br><input type="text" value="Hello"></p>
        <p>A readonly input element: <br> <input type="text" value="Hello" readonly></p>
    </form>
    
</body>
</html>
