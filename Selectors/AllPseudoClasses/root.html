<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS :root Selector</title>
    <style>
       :root {
           background-color: aqua;
       }
    </style>
</head>
<body>
    <h3>The :root selector matches the document's root element</h3>

    <h3>In HTML, the root element is always the html element.</h3>

    <h2>Set the background color for the HTML document</h2>

    <h1>This is a heading</h1>
    
</body>
</html>
