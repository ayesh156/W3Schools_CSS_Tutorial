<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS :link Selector</title>
    <style>
        a:link {
            color: red;
        }
    </style>
</head>
<body>

    <p>The :link selector is used to select unvisited links</p>

    <p><b>Note:</b> The :link selector does not style links you have already visited.</p>

    <h2>Select and style unvisited links</h2>

    <a href="https://www.w3schools.com">W3Schools</a>
    <a href="https://www.wikipedia.com">Wikipedia</a>
    
</body>
</html>
