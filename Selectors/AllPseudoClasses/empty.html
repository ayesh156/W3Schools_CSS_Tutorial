<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS :empty Selector</title>
    <style>
      p:empty {
          width: 100px;
          height: 20px;
          background-color: blue;
      }
    </style>
</head>
<body>
    <p>The :empty selector matches every element that has no children (including text nodes</p>

    <h2>Specify a background color for empty (p) elements</h2>

    <p></p>
    <p>A Paragraph</p>
    <p>Another Paragraph</p>
    
</body>
</html>
