<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS :checked Selector</title>
    <style>
        input:checked {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <p>The :checked selector matches every checked (input) element (only for radio buttons and checkboxes) and (option) element.</p> 

    <h2>Set the height and width for all checked (input) element</h2>

    <form action="">
        <input type="radio" name="gender" value="male" checked> Male <br>
        <input type="radio" name="gender" value="female"> Female <br>
        <input type="checkbox" value="bike" checked> I have a bike <br>
        <input type="checkbox" value="car"> I have a car
    </form>
    
</body>
</html>
